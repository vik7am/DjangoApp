<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <style>
        input {
        font-size:25px;
        margin:5px;
        padding:10px;
        }
        a { color: inherit; }
    </style>
</head>
<body align="center" style="background-color:#FFF; margin:0px; padding:0px">
<div style="color:white; font-size:50px; padding:10px; background-color:#00796B;"> Instagram</div>
<div style="color:#00796B; font-size:25px; padding:25px;">Upload Media</div>
<div align="center">
    <form method="post" enctype="multipart/form-data" style="width:500px; padding:25px; border: 2px solid #009688; background-color:white; margin-top:0px">
       {% csrf_token %}
       <input id="image" name="image" type="file" value={{ image }}><br>
       <input id="caption" name="caption" type="text" placeholder="Caption" size="30" value={{ caption }}><br>
       <input type="submit" value="Add Image">
     </form>
</div>
</body>
</html>
