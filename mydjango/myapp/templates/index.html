<!DOCTYPE html>
<head>
    <title>Instagram</title>
    <style>
    #footer {
        position:absolute;
        bottom:0;
        height:20px;
        }
    input {
        margin:5px;
        padding:5px;
        font-size:25px;
    }
    form {
        width:400px;
        padding:25px;
        border: 1px solid ;
    }
    p {
        border: 1px solid ;
        width:400px;
        padding:25px;
    }
    body {
        background-color:#fafafa;
    }

</style>
</head>
<body  align="center">
    <h1> Instagram</h1>
    <h3>Sign up to see photos and videos from your friends.</h3>
    <div align="center">
    <form method="post" >
        {% csrf_token %}
        <input id="username" type="text" name="username" placeholder="Username" value={{ username }}><br>
        <input id="name" type="text" name="name" placeholder="Name" value={{ name }}><br>
        <input id="email" type="text" name="email" placeholder="Email" value={{ email }}><br>
        <input id="password" type="password" name="password" placeholder="Password" value={{ password }}><br>
        <input type="submit" value="Sign Up">
    </form>
    </div>
    <div align="center">
        <p>
        Have an account? <a href="login/">Log in</a>
        </p>
    </div>

    <div id="footer">{{today}}</div>
</body>
</html>
