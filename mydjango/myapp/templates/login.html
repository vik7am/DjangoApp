<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
        font-size:25px;
        margin:5px;
        padding:5px;
        }
    </style>
</head>
<body align="center">
<h1>Instagram</h1>
    <form method="post">
        {% csrf_token %}
        <input id="username" type="text" name="username" placeholder="Username" value={{ username }}><br>
        <input id="password" type="password" name="password" placeholder="Password" value={{ password }}><br>
        <input type="submit" value="Log In">
    </form>
</body>
</html>
